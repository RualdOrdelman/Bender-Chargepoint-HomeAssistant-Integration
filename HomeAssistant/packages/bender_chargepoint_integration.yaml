modbus:
  - name: modbus_hub
    type: tcp
    host: 192.168.1.201
    port: 502
    delay: 0
    message_wait_milliseconds: 30
    timeout: 10
    sensors:

    #--------OMCCI / Open Modbus Dataset--------
      # Charge Point Status (R)
      - name: "Bender_ChargePointState"
        slave: 1
        address: 104
        input_type: holding
        data_type: uint16
        scan_interval: 10
      # Safe Current (R/W) - 131
      - name: "Bender_SafeCurrent"
        slave: 1
        address: 131
        input_type: holding
        data_type: uint16
        unit_of_measurement: "A"
        scan_interval: 30
      # Power per phase (R) - 32-bit registers
      - name: "Bender_Power_L1"
        slave: 1
        address: 206
        input_type: holding
        data_type: uint32
        unit_of_measurement: "W"
        device_class: power
        scan_interval: 10
      - name: "Bender_Power_L2"
        slave: 1
        address: 208
        input_type: holding
        data_type: uint32
        unit_of_measurement: "W"
        device_class: power
        scan_interval: 10
      - name: "Bender_Power_L3"
        slave: 1
        address: 210
        input_type: holding
        data_type: uint32
        unit_of_measurement: "W"
        device_class: power
        scan_interval: 10
      # Current per phase (R) - 32-bit, in mA
      - name: "Bender_Current_L1"
        slave: 1
        address: 212
        input_type: holding
        data_type: uint32
        unit_of_measurement: "mA"
        device_class: current
        scan_interval: 10
      - name: "Bender_Current_L2"
        slave: 1
        address: 214
        input_type: holding
        data_type: uint32
        unit_of_measurement: "mA"
        device_class: current
        scan_interval: 10
      - name: "Bender_Current_L3"
        slave: 1
        address: 216
        input_type: holding
        data_type: uint32
        unit_of_measurement: "mA"
        device_class: current
        scan_interval: 10
      # Total Energy & Power (R) - 32-bit
      - name: "Bender_TotalEnergy"
        slave: 1
        address: 218
        input_type: holding
        data_type: uint32
        unit_of_measurement: "Wh"
        device_class: energy
        state_class: total_increasing
        scan_interval: 60
      - name: "Bender_TotalPower"
        slave: 1
        address: 220
        input_type: holding
        data_type: uint32
        unit_of_measurement: "W"
        device_class: power
        scan_interval: 10
      # DLM Limits (R/W)
      - name: "Bender_DLM_Limit_L1"
        slave: 1
        address: 613
        input_type: holding
        data_type: uint16
        unit_of_measurement: "A"
        scan_interval: 30
      - name: "Bender_DLM_Limit_L2"
        slave: 1
        address: 614
        input_type: holding
        data_type: uint16
        unit_of_measurement: "A"
        scan_interval: 30
      - name: "Bender_DLM_Limit_L3"
        slave: 1
        address: 615
        input_type: holding
        data_type: uint16
        unit_of_measurement: "A"
        scan_interval: 30

