title: Bender Laadpaal
views:
  # ==============================================================================
  # VIEW 1: LAADPAAL (Monitor & Bediening)
  # ==============================================================================
  - title: Laadpaal
    path: laadpaal
    icon: mdi:ev-station
    cards:
          # ==================== KOLOM 1: STRATEGIE & STATUS ====================
          - type: vertical-stack
            cards:
              # --- STRATEGIE SELECTIE (Quick Buttons) ---
              - type: horizontal-stack
                cards:
                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state: "Uit"
                    card:
                      type: button
                      name: "Uit"
                      icon: mdi:power-off
                      icon_height: 30px
                      show_state: false
                      card_mod:
                        style: |
                          ha-card {
                            background-color: rgba(76, 175, 80, 0.2);
                            border: 1px solid rgba(76, 175, 80, 0.5);
                          }
                      tap_action:
                        action: none
                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state_not: "Uit"
                    card:
                      type: button
                      name: "Uit"
                      icon: mdi:power-off
                      icon_height: 30px
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        data:
                          entity_id: input_select.bender_charging_strategy
                          option: "Uit"

                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state: "Direct"
                    card:
                      type: button
                      name: "Direct"
                      icon: mdi:flash
                      icon_height: 30px
                      card_mod:
                        style: |
                          ha-card {
                            background-color: rgba(255, 152, 0, 0.2);
                            border: 1px solid rgba(255, 152, 0, 0.5);
                          }
                      tap_action:
                        action: none
                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state_not: "Direct"
                    card:
                      type: button
                      name: "Direct"
                      icon: mdi:flash
                      icon_height: 30px
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        data:
                          entity_id: input_select.bender_charging_strategy
                          option: "Direct"
                          
                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state: "Manual"
                    card:
                      type: button
                      name: "Manual"
                      icon: mdi:hand-back-left
                      icon_height: 30px
                      card_mod:
                        style: |
                          ha-card {
                            background-color: rgba(156, 39, 176, 0.2);
                            border: 1px solid rgba(156, 39, 176, 0.5);
                          }
                      tap_action:
                        action: none
                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state_not: "Manual"
                    card:
                      type: button
                      name: "Manual"
                      icon: mdi:hand-back-left
                      icon_height: 30px
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        data:
                          entity_id: input_select.bender_charging_strategy
                          option: "Manual"

                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state: "ChargePV"
                    card:
                      type: button
                      name: "ChargePV"
                      icon: mdi:solar-power
                      icon_height: 30px
                      card_mod:
                        style: |
                          ha-card {
                            background-color: rgba(255, 235, 59, 0.2);
                            border: 1px solid rgba(255, 235, 59, 0.5);
                          }
                      tap_action:
                        action: none
                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state_not: "ChargePV"
                    card:
                      type: button
                      name: "ChargePV"
                      icon: mdi:solar-power
                      icon_height: 30px
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        data:
                          entity_id: input_select.bender_charging_strategy
                          option: "ChargePV"

                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state: "Dynamic"
                    card:
                      type: button
                      name: "Dynamic"
                      icon: mdi:currency-eur
                      icon_height: 30px
                      card_mod:
                        style: |
                          ha-card {
                            background-color: rgba(33, 150, 243, 0.2);
                            border: 1px solid rgba(33, 150, 243, 0.5);
                          }
                      tap_action:
                        action: none
                  - type: conditional
                    conditions:
                      - entity: input_select.bender_charging_strategy
                        state_not: "Dynamic"
                    card:
                      type: button
                      name: "Dynamic"
                      icon: mdi:currency-eur
                      icon_height: 30px
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        data:
                          entity_id: input_select.bender_charging_strategy
                          option: "Dynamic"

              # --- STATUS ---
              - type: entities
                title: "üîå Status"
                entities:
                  - entity: input_text.bender_strategy_active_status
                    name: Strategie Status
                    icon: mdi:information
                  - entity: binary_sensor.bender_charging_active
                    name: Actief aan het laden
                    icon: mdi:ev-station
                  - type: section
                  - entity: sensor.bender_charge_point_status
                    name: Charge Point Status
                    icon: mdi:ev-station
                    card_mod:
                      style: |
                        :host {
                          --card-mod-icon-color:
                            {% set status = states(config.entity) %}
                            {% if status == 'Charging' %} #2196f3
                            {% elif status == 'Available' %} #4caf50
                            {% else %} #f44336
                            {% endif %};
                        }
                  - entity: sensor.bender_vehicle_status
                    name: Voertuig Status (CP)
                    icon: mdi:car-electric
                    card_mod:
                      style: |
                        :host {
                          --card-mod-icon-color:
                            {% set status = states(config.entity) %}
                            {% if 'C - ' in status %} #2196f3
                            {% elif 'A - ' in status %} #9e9e9e
                            {% elif 'B - ' in status %} #ff9800
                            {% elif 'E - ' in status %} #f44336
                            {% else %} #9e9e9e
                            {% endif %};
                        }
                  - entity: sensor.bender_error_status
                    name: Foutmelding
                    icon: mdi:alert-circle
                    card_mod:
                      style: |
                        :host {
                          --card-mod-icon-color:
                            {% if states(config.entity) == 'Geen fouten' %} #4caf50
                            {% else %} #f44336
                            {% endif %};
                        }
                  - entity: sensor.bender_ev_soc
                    name: Auto Batterij (SOC)
                    icon: mdi:car-battery
                  - entity: sensor.bender_charging_power_total
                    name: Huidig Laadvermogen
                    icon: mdi:flash
                  - type: section
                    label: "Huidige Sessie"
                  - entity: sensor.bender_session_energy_kwh
                    name: Laatste/Huidige Sessie Energie
                    icon: mdi:battery-charging
                  - entity: sensor.bender_session_duration
                    name: Laatste/Huidige Sessie Duur
                    icon: mdi:timer-outline
                  - type: section
                    label: "Lifetime"
                  - entity: sensor.bender_lifetime_energy
                    name: Totaal Geladen (Lifetime)
                    icon: mdi:lightning-bolt
                  - type: section
                  - entity: sensor.bender_lb_available_current_l1
                    name: Beschikbaar L1
                    icon: mdi:sine-wave
                  - entity: sensor.bender_lb_available_current_l2
                    name: Beschikbaar L2
                    icon: mdi:sine-wave
                  - entity: sensor.bender_lb_available_current_l3
                    name: Beschikbaar L3
                    icon: mdi:sine-wave

          # ==================== KOLOM 2: STROOM, VERMOGEN & LIMIETEN ====================
          - type: vertical-stack
            cards:
              # --- HEMS LIMIET (ALWAYS VISIBLE) ---
              - type: entities
                title: "üö¶ HEMS Limiet"
                entities:
                  - entity: sensor.bender_hems_limit
                    name: Actieve Limiet
                    icon: mdi:speedometer

              # --- MANUAL HEMS CONTROL (alleen zichtbaar in Manual mode) ---
              - type: conditional
                conditions:
                  - entity: input_select.bender_charging_strategy
                    state: "Manual"
                card:
                  type: horizontal-stack
                  cards:
                    - type: button
                      name: "6A"
                      icon: mdi:current-ac
                      tap_action:
                        action: call-service
                        service: script.set_bender_hems_limit
                        data:
                          current: 6
                    - type: button
                      name: "10A"
                      icon: mdi:current-ac
                      tap_action:
                        action: call-service
                        service: script.set_bender_hems_limit
                        data:
                          current: 10
                    - type: button
                      name: "16A"
                      icon: mdi:current-ac
                      tap_action:
                        action: call-service
                        service: script.set_bender_hems_limit
                        data:
                          current: 16

              # --- STROOM PER FASE ---
              - type: glance
                title: "üîã Stroom per Fase (mA)"
                entities:
                  - entity: sensor.bender_current_l1
                    name: L1
                  - entity: sensor.bender_current_l2
                    name: L2
                  - entity: sensor.bender_current_l3
                    name: L3

              # --- VERMOGEN PER FASE ---
              - type: glance
                title: "‚ö° Vermogen per Fase"
                entities:
                  - entity: sensor.bender_power_l1
                    name: L1
                  - entity: sensor.bender_power_l2
                    name: L2
                  - entity: sensor.bender_power_l3
                    name: L3

              # --- HISTORY GRAFIEK ---
              - type: history-graph
                title: "üìà Vermogen Historie"
                hours_to_show: 24
                entities:
                  - entity: sensor.bender_totalpower
                    name: Totaal Vermogen

          # ==================== KOLOM 3: DAGELIJKSE INSTELLINGEN ====================
          - type: vertical-stack
            cards:
              # --- DYNAMIC OPERATIONAL CONTROLS ---
              - type: conditional
                conditions:
                  - entity: input_select.bender_charging_strategy
                    state: "Dynamic"
                card:
                  type: vertical-stack
                  cards:
                    - type: entities
                      title: "üí∞ Dynamic Parameters"
                      entities:
                        - entity: input_datetime.bender_strategy_departure_time
                          name: Vertrektijd
                          icon: mdi:clock-end
                        - entity: input_number.bender_strategy_required_kwh
                          name: Benodigde energie (kWh)
                          icon: mdi:battery-charging
                    - type: entities
                      title: "üìä Planning"
                      entities:
                        - entity: sensor.bender_dynamic_hours_needed
                          name: Uren nodig om te laden
                        - entity: sensor.bender_dynamic_hours_until_departure
                          name: Uren tot vertrek
                        - entity: sensor.bender_dynamic_latest_start
                          name: Uiterste starttijd
                        - entity: input_datetime.bender_strategy_dynamic_start
                          name: Geplande laadstart
                        - entity: input_boolean.bender_strategy_dynamic_must_charge
                          name: Deadline laden actief
                    - type: entities
                      title: "üí∂ Huidige Stroomprijs"
                      entities:
                        - entity: sensor.zonneplan_current_electricity_tariff
                          name: Huidige tarief

              # --- CHARGEPV STATUS ---
              - type: conditional
                conditions:
                  - entity: input_select.bender_charging_strategy
                    state: "ChargePV"
                card:
                  type: entities
                  title: "‚òÄÔ∏è ChargePV Status"
                  entities:
                    - entity: sensor.p1_meter_power
                      name: P1 Meter Vermogen
                    - entity: sensor.bender_pv_available_power
                      name: Beschikbaar PV Overschot

  # ==============================================================================
  # VIEW 2: INSTELLINGEN (Configuratie)
  # ==============================================================================
  - title: Instellingen
    path: instellingen
    icon: mdi:cog
    cards:
          # ==================== KOLOM 1: ALGEMEEN & STRATEGIE CONFIG ====================
          - type: vertical-stack
            cards:
              - type: entities
                title: "Algemene Instellingen"
                entities:
                  - type: section
                    label: "Limieten"
                  - entity: input_number.bender_strategy_max_current
                    name: Max laadstroom (Alle strategie√´n)
                    icon: mdi:current-ac
              
              - type: entities
                title: "Strategie Configuratie"
                entities:
                  - type: section
                    label: "ChargePV"
                  - entity: input_number.bender_strategy_pv_min_surplus
                    name: Min. overschot voor start laden
                    icon: mdi:solar-power

          # ==================== KOLOM 2: LOAD BALANCER ====================
          - type: vertical-stack
            cards:
              - type: entities
                title: "‚öñÔ∏è Load Balancer (Max 3x25A)"
                show_header_toggle: false
                entities:
                  - entity: input_boolean.bender_loadbalancer_enabled
                    name: Actief
                  - type: conditional
                    conditions:
                      - entity: input_boolean.bender_loadbalancer_enabled
                        state: "on"
                    row:
                      entity: input_number.bender_loadbalancer_margin
                  - type: section
                    label: "Status"
                  - entity: sensor.bender_loadbalancer_available_current
                    name: LB Limiet (Bottleneck)
                    icon: mdi:current-ac
                  - type: section
                    label: "Details per Fase (excl. lader)"
                  - entity: sensor.bender_house_consumption_l1
                    name: Huisverbruik L1
                  - entity: sensor.bender_house_consumption_l2
                    name: Huisverbruik L2
                  - entity: sensor.bender_house_consumption_l3
                    name: Huisverbruik L3
                  - type: section
                    label: "Beschikbare Stroom per Fase"
                  - entity: sensor.bender_lb_available_current_l1
                    name: Beschikbaar L1
                  - entity: sensor.bender_lb_available_current_l2
                    name: Beschikbaar L2
                  - entity: sensor.bender_lb_available_current_l3
                    name: Beschikbaar L3
                  - type: section
                    label: "Hardware Settings"
                  - entity: input_number.bender_house_max_power
                    name: Huisaansluiting Capaciteit

          # ==================== KOLOM 3: ONDERHOUD / MANUAL ====================
          - type: vertical-stack
            cards:
              - type: markdown
                title: "üìñ Hoe werkt dit?"
                content: >
                  De Load Balancer berekent per fase hoeveel stroom er over is voor het laden:
                  
                  **Berekening:**
                  `Zekering (25A) - Marge - (P1 Meter - Lader)`
                  
                  De paal pakt vervolgens de **laagste waarde** van de drie fases (de bottleneck) en gebruikt die als limiet. Zo wordt je hoofdaansluiting nooit overbelast.

              - type: entities
                title: "üõ°Ô∏è Safe Current (Fallback)"
                entities:
                  - entity: sensor.bender_safecurrent
                    name: Huidige Safe Current
              - type: horizontal-stack
                cards:
                  - type: button
                    name: "6A"
                    tap_action:
                      action: call-service
                      service: script.set_bender_safe_current
                      data:
                        current: 6
                  - type: button
                    name: "10A"
                    tap_action:
                      action: call-service
                      service: script.set_bender_safe_current
                      data:
                        current: 10
                  - type: button
                    name: "16A"
                    tap_action:
                      action: call-service
                      service: script.set_bender_safe_current
                      data:
                        current: 16

  # ==============================================================================
  # VIEW 3: DEBUGGING (Logging & Diagnostiek)
  # ==============================================================================
  - title: Debugging
    path: debugging
    icon: mdi:bug
    cards:
          # ==================== KOLOM 1: FOUTMELDINGEN ====================
          - type: vertical-stack
            cards:
              - type: entities
                title: "üö® Actieve Fouten (ERROR_CODES)"
                show_header_toggle: false
                entities:
                  - entity: sensor.bender_error_status
                    name: Foutmelding
                    icon: mdi:alert-circle
                    card_mod:
                      style: |
                        :host {
                          --card-mod-icon-color:
                            {% if states(config.entity) == 'Geen fouten' %} #4caf50
                            {% else %} #f44336
                            {% endif %};
                        }
                  - entity: sensor.bender_error_code
                    name: Error Code (raw)
                    icon: mdi:code-braces

              - type: markdown
                title: "üìã Error Codes Legenda"
                content: |
                  | Code | Betekenis |
                  |------|-----------|
                  | 0x0001 | Reststroom gedetecteerd |
                  | 0x0002 | Voertuig meldt fout |
                  | 0x0004 | Diode check mislukt |
                  | 0x0008 | MCB Type 2 uitgevallen |
                  | 0x0010 | MCB Schuko uitgevallen |
                  | 0x0020 | Aardlekschakelaar (RCD) |
                  | 0x0040 | Contactor vastgelast |
                  | 0x0080 | Backend verbinding verbroken |
                  | 0x0100 | Stekker vergrendeling mislukt |
                  | 0x0200 | Vergrendeling fout |
                  | 0x0400 | Actuator vastzittend |
                  | 0x0800 | Actuator detectie mislukt |
                  | 0x1000 | Firmware update bezig |
                  | 0x2000 | Laadpaal gekanteld |
                  | 0x4000 | CP/PR bedrading fout |
                  | 0x8000 | Overbelasting |

          # ==================== KOLOM 2: EVENT LOG ====================
          - type: vertical-stack
            cards:
              - type: entities
                title: "üìú Historische Events (ERROR_EVENTS)"
                show_header_toggle: false
                entities:
                  - entity: sensor.bender_event_log
                    name: Event Log
                    icon: mdi:history
                    card_mod:
                      style: |
                        :host {
                          --card-mod-icon-color:
                            {% if states(config.entity) == 'Geen events' %} #4caf50
                            {% else %} #ff9800
                            {% endif %};
                        }
                  - entity: sensor.bender_error_events
                    name: Event Code (raw)
                    icon: mdi:code-braces

              - type: markdown
                title: "üìã Event Codes Legenda"
                content: |
                  | Code | Betekenis |
                  |------|-----------|
                  | 0x0004 | Reboot uitgevoerd |
                  | 0x0008 | Autorisatie mislukt |
                  | 0x0010 | Autorisatie mislukt (stil) |
                  | 0x0040 | Firmware update mislukt |
                  | 0x0100 | Package manager fout |
                  | 0x0200 | Onverwachte reset (stroomuitval) |
                  | 0x0400 | Transactie gestopt na reset |
                  | 0x0800 | Slave losgekoppeld |
                  | 0x1000 | Diagnostiek mislukt |
                  | 0x2000 | RCMB fout |
                  | 0x8000 | ISO 15118 communicatie fout |

          # ==================== KOLOM 3: RAW MODBUS DATA ====================
          - type: vertical-stack
            cards:
              - type: entities
                title: "üîß Raw Modbus Data"
                show_header_toggle: false
                entities:
                  - entity: sensor.bender_chargepointstate
                    name: ChargePointState (104)
                  - entity: sensor.bender_vehicle_state
                    name: Vehicle State CP (122)
                  - entity: sensor.bender_safecurrent
                    name: SafeCurrent (131)
                  - entity: sensor.bender_hems_limit
                    name: HEMS Limit (1000)
                  - entity: sensor.bender_ev_battery_soc
                    name: EV Battery SOC raw (730)
                  - type: section
                    label: "Sessie"
                  - entity: sensor.bender_session_energy
                    name: Session Energy Wh (716)
                  - entity: sensor.bender_session_duration
                    name: Session Duration sec (718)
                  - type: section
                    label: "Vermogen"
                  - entity: sensor.bender_totalpower
                    name: Total Power (220)
                  - entity: sensor.bender_lifetime_energy
                    name: Lifetime Energy (218)
